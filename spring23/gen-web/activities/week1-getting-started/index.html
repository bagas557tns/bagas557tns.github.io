<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Getting Started with Paper.js</title>
    <script type="text/javascript" src="js/paper-full.js"></script>

    <script type="text/paperscript" src="js/script.js" canvas="canvas" crossorigin="anonymous" referrerpolicy="no-referrer">
    	
        var path = new Path();
        path.strokeColor = 'black';
        var start = new Point(100, 100);
        path.moveTo(start);
        path.lineTo(start + [100, -50]);

    </script>


    
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    canvas {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
    }
    </style>

</head>
<body>

    <canvas id="canvas" resize></canvas>

</body>
</html>
