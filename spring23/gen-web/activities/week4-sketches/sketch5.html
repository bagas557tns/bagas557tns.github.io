<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Script Sketch (5)</title>
<style type="text/css">

.circle {
  position: absolute;
  background-color: white;
  border: 2px solid black;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  }

.wrapper {
  margin-top: 20%;
  text-align: center; 
}

* {
  cursor: none;
}
</style>
</head>
<body>

	  <div class="circle"></div>
<div class="wrapper">
  <h2 > Click to change cursor</h2>
  <h2 id="value"></h2>
</div>


<script type="text/javascript">

var color = ["#3C9EE7", "#E7993C", 
        "#E73C99", "#3CE746", "#E7993C"];

document.querySelector("div").addEventListener (
        "click", function() {
          document.querySelector("div").style.background
          = color[Math.floor(Math.random() * color.length).toString(5)];
        }
  )

let myCursor = document.querySelector(".circle");

window.addEventListener("mousemove", function(event){
  console.log(event);
  console.log("X:" , event.pageX);
  console.log("Y:" , event.pageY);
  console.log(myCursor);
  //subtract half the heigth and width from each
  myCursor.style.top = event.pageY - 50 + "px";
  myCursor.style.left = event.pageX - 50 + "px";
});




	
</script>


<script src="js/p5.min.js" type="text/javascript"></script>
<script src="js/p5.dom.js" type="text/javascript"></script>
</body>
</html>
