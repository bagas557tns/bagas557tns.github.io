<script type="text/javascript">
	function setup() {
	createCanvas(windowWidth, windowHeight);
	background('black');
	strokeWeight(2);
	stroke('white');
}


	function draw() {
	
	var x=100;
	var y=100;
	var d=50;


	// var p=20;
	// var q=15;
	// var r=5;

translate(width/2, height/2);
for (var i = 0; i < 6; i++) {
push();
rotate(TWO_PI * i / 6);
diamond(x,y,d);
diamond	(x,y-d,d);
diamond(x+d,y,d);
diamond(x,y+d,d);
diamond(x-d,y,d);
	// for (var i = 0; i < 4; i++) {
	// push();
	// rotate(TWO_PI * i / 4);
	// sDiamond(p,q,r);
	// sDiamond	(p,q-r,r);
	// sDiamond(p+r,q,r);
	// sDiamond(p,q+r,r);
	// sDiamond(p-r,q,r);
	// 	pop();
	// }	
pop();
 }	
}

function diamond(x,y,d){
	

	line(x-d/2,y,x,y-d/2)
	line(x,y-d/2,x+d/2,y)
	line(x+d/2,y,x,y+d/2)
	line(x,y+d/2,x-d/2,y)

}
