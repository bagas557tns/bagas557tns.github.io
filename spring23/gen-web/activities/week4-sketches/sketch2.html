<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Script Sketch (2)</title>
</head>
<body>






<script type="text/javascript">

let s = ["****00000********00000********00000********00000********00000********00000********00000********00000********00000********00000********00000********00000****", "****%%%%%%%%********%%%%%%*******%%%%%%%%%%%%%%%%%%%%%%%&&","aaaaaaaaaaaaaaa##############aaaaaaaaaaa########################"]

function setup() {
	createCanvas(windowWidth, windowHeight);
	rectMode(CENTER);
}

function draw(){
	background("250");

	translate(width/2, height/2);
	for (var i = 0; i < 4; i++) {
		push();
		rotate(TWO_PI * i / 4);
		textSize(20);
		textWrap(CHAR);
		text(s[Math.floor(Math.random() * s.length)], 80, 80, 150, 150);
		pop();
	}
}



</script>
<script src="js/p5.min.js" type="text/javascript"></script>
<script src="js/p5.dom.js" type="text/javascript"></script>
</body>
</html>
