<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="loop.css">
	<title>Loop Version</title>
</head>

<body>

<main id="content">
<section id="downloads-container">
</section>
</main>

</body>



<script src="js/bindery.min.js"></script>

<script>


	var downloadsContainer = document.getElementById('downloads-container');
	// var kbCounter = document.getElementById('kb-counter');

	var num = ["0", "2", "4", "4"];



	for(i=1; i<184; i++) {
	downloadsContainer.innerHTML+= "<section id='download"+i+"'><img src='assets/img"+i+".jpeg' id='image"+i+"'><div id='kb-counter'>"+ num[Math.floor(Math.random()*num.length)] +" KB</div></section>";
			}


// Bindery materials 
	Bindery.makeBook({
  	content: '#content',
  	pageSetup: {
    	size: { width: '3.44in', height: '6in' },
    	margin: { top: '0.5in', inner: '0.75in', outer: '0.5in', bottom: '0.6in' },
  		},
  	printSetup: {
    	layout: Bindery.Layout.BOOKLET,
    	paper: Bindery.Paper.AUTO_MARKS,
    	marks: Bindery.Marks.CROP,
    	bleed: '0.125in',
 		},
  	rules: [
    	Bindery.PageBreak({ 
    		selector: "section", 
    		position: 'before'
    	}),
        Bindery.RunningHeader({
            render: (page) => {
            if (page.isLeft) return `${page.number}...${'GOOD MORNING...'} `;
            else if (page.isRight) return `${page.number}...${'HAVE A NICE DAY...'}`;
            },
        }),

    	]
	});
</script>

</html>
